<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundo Mágico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao Mundo Mágico de Harry Potter</h1>
    <nav>
      <input type="text" id="search" placeholder="Busque feitiços, personagens ou locais...">
    </nav>
  </header>

  <main>
    <section id="content">
      <h2>Adicione seus textos mágicos:</h2>
      <form id="textForm">
        <textarea id="newText" placeholder="Digite aqui..." rows="5"></textarea>
        <button type="submit">Adicionar</button>
      </form>
      <div id="textsContainer"></div>
    </section>
  </main>

  <footer>
    <p>Site inspirado em Harry Potter. Criado com magia!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
